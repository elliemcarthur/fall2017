<!DOCTYPE html>
<html>
    <head>
        <title>Planets</title>
        <script src="planets.js"></script>
    </head>
    <body>
        <h3>Planets!</h3><hr />
        <div>
            Please enter a weight:
            <input onkeyup="doTheWork()" type="number" id="weight" />
            <button onclick="doTheWork()" >Go</button>
        </div>
        <hr/>
        <table border="0">
            <tr>
                <td><strong>Planet</strong></td>
                <td><strong>Weight</strong></td>
            </tr>
            <tr>
                <td>Mercury</td>
                <td><span id="mercury"></span></td>
            </tr>
            <tr>
                <td>Venus</td>
                <td><span id="venus"></span></td>
            </tr>
            <tr>
                <td>Earth</td>
                <td><span id="earth"></span></td>
            </tr>
            <tr>
                <td>Mars</td>
                <td><span id="mars"></span></td>
            </tr>
            <tr>
                <td>Jupiter</td>
                <td><span id="jupiter"></span></td>
            </tr>
            <tr>
                <td>Saturn</td>
                <td><span id="saturn"></span></td>
            </tr>
            <tr>
                <td>Uranus</td>
                <td><span id="uranus"></span></td>
            </tr>
            <tr>
                <td>Neptune</td>
                <td><span id="neptune"></span></td>
            </tr>
            <tr>
                <td>Pluto</td>
                <td><span id="pluto"></span></td>
            </tr>
        </table>
    </body>
</html>
