<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snacks</title>
    <script>
        function getSnacks(){
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "http://www.loc.gov/pictures/search/?q=manhattan&fo=json", false);
            xhr.send();

            if(xhr.status >= 200 && status < 300){
                var outputDiv = document.getElementById("output");
                outputDiv.innerHTML = xhr.responseText;
            }else{
                alert(xhr.statusText);
            }
        }
    </script>
</head>
<body>
    <h1>Snacks!</h1><hr/>
    <div id="output"></div>
    <hr/>
    <input type="submit" name="goButton" onclick="getSnacks()" value="Fetch Snacks"></input>

</body>
</html>
